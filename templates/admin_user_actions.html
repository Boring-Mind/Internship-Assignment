{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <div>
        <p>Number of users registered today:  {{registered_last_day}}</p>
        <form action="activate_users/" method="POST">
            {% csrf_token %}
                <button type="submit" class="button">Activate all users</button>
        </form>
        <form action="deactivate_users/" method="POST">
            {% csrf_token %}
                <button type="submit" class="button">Deactivate all users</button>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
